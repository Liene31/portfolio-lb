<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=IM+Fell+English+SC&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>About</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Skills</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero-image">
          <img
            src="./image/tieffling.jpg"
            alt="Warrior female Tiefling elf holding a sword"
            width="200px"
          />
        </div>
        <div class="hero-content">
          <h1>Title</h1>
          <p>
            Short text with details about you, what you do or your professional
            career. You can add more information on the about page.
          </p>

          <div class="hero-actions">
            <a class="hero-cta" href="./cv.pdf" download>Download CV </a>
            <a class="hero-link" href="#">Portfolio</a>
          </div>
        </div>
      </section>
      <section class="skills">
        <h2>Skills</h2>

        <ul class="skills-list">
          <li>
            <a
              href="https://developer.mozilla.org/en-US/docs/Web/HTML"
              target="_blank"
              rel="noopener noreferrer"
              ><img src="./image/skill-icons_html.svg" alt="HTML Icon"
            /></a>
          </li>
          <li>
            <a
              href="https://developer.mozilla.org/en-US/docs/Learn_web_development/Core/Styling_basics/What_is_CSS"
              target="_blank"
              rel="noopener noreferrer"
              ><img src="./image/skill-icons_css.svg" alt="CSS Icon"
            /></a>
          </li>
          <li>
            <a
              href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
              target="_blank"
              rel="noopener noreferrer"
              ><img
                src="./image/skill-icons_javascript.svg"
                alt="JavaScript Icon"
            /></a>
          </li>
          <li>
            <a
              href="https://react.dev/"
              target="_blank"
              rel="noopener noreferrer"
              ><img src="./image/skill-icons_react-dark.svg" alt="React Icon"
            /></a>
          </li>
          <li>
            <a
              href="https://getbootstrap.com/"
              target="_blank"
              rel="noopener noreferrer"
              ><img
                src="./image/skill-icons_bootstrap.svg"
                alt="Bootstrap Icon"
            /></a>
          </li>
          <li>
            <a
              href="https://github.com/"
              target="_blank"
              rel="noopener noreferrer"
              ><img src="./image/skill-icons_github-dark.svg" alt="Git Icon"
            /></a>
          </li>
          <li>
            <a
              href="https://www.figma.com/"
              target="_blank"
              rel="noopener noreferrer"
              ><img src="./image/skill-icons_figma-dark.svg" alt="Figma Icon"
            /></a>
          </li>
          <li>
            <a
              href="https://nodejs.org/en"
              target="_blank"
              rel="noopener noreferrer"
              ><img
                src="./image/skill-icons_nodejs-dark.svg"
                alt="Node JS Icon"
            /></a>
          </li>
          <li>
            <a
              href="https://www.mongodb.com/"
              target="_blank"
              rel="noopener noreferrer"
              ><img src="./image/skill-icons_mongodb.svg" alt="Mongo DB Icon"
            /></a>
          </li>
          <li>
            <a
              href="https://mongoosejs.com/"
              target="_blank"
              rel="noopener noreferrer"
              ><img src="./image/skill-icons_mongoose.svg" alt="Mongoose Icon"

          </li>
          <li>
            <a
              href="https://code.visualstudio.com/"
              target="_blank"
              rel="noopener noreferrer"
              ><img
                src="./image/skill-icons_vscode-dark.svg"
                alt="VS Code Icon"
            /></a>
          </li>
          <li>
            <a
              href="https://www.adobe.com/be_en/products/illustrator.html"
              target="_blank"
              rel="noopener noreferrer"
              ><img
                src="./image/skill-icons_illustrator.svg"
                alt="Illustrator Icon"
            /></a>
          </li>

      </section>
      <section class="contact">
        <h2>Contact</h2>
        <img
          src="./image/streamline-freehand_notes-quill.svg"
          alt="Quill ink pen writing on scroll"
          width="200px"
          class="contact-img"
        />

    <footer>
      <p>@2026 LieneB</p>
    </footer>
